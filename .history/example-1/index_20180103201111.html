<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <script type="text/javascript">
        const memory = new WebAssembly.Memory({ initial: 256, maximum: 256 });
        
        const importObj = {
            'global': {},
            env: {
                abortStackOverflow: () => { throw new Error('overflow'); },
                table: new WebAssembly.Table({ initial: 0, maximum: 0, element: 'anyfunc' }),
                tableBase: 0,
                memory: memory,
                memoryBase: 1024,
                STACKTOP: 0,
                STACK_MAX: memory.buffer.byteLength,
            }
        };

        var CModule;

        fetch('test.wasm', { credentials: 'same-origin' }).then(res => {
            return res.arrayBuffer()
        }).then(bytes => {
            console.log('bytes:', bytes)
            // 利用WebAssembly.instantiate接口将wasm模块的方法与importObject进行映射
            return WebAssembly.instantiate(bytes, importObj)
        }).then(obj => {
            console.log('obj:', obj)
            // 执行调用factorial
            CModule = obj.instance.exports;
            var val = obj.instance.exports._factorial(10);
            console.log('val', val)

        })

        function factorial() {
            var num = document.getElementById('Input').value;
            console.log('num', num)
            var val = CModule._factorial(num)
            document.getElementById('Dispaly').innerHTML = `结果：${val}`;
            console.log('factorial:', val)
        }
    </script>
 </head>
 <body>
    <div style="width: 200px; margin: auto; margin-top: 20px;">
        <h2>阶乘计算</h2>
        <input type="number" id="Input"/> 
        <p id="Dispaly"></p>
        <button onclick="factorial()">计算</button>
    </div>
 </body>
 </html>
